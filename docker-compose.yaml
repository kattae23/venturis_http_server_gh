version: '3.1'

services:
  mongodb:
    image: mongo:4.4.6
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_ARGS: --setParameter enableMajorityReadConcern=true
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
